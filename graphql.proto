syntax = "proto3";

package graphql;

option go_package = "github.com/grpc-custom/graphql-gateway/proto;graphql";

import "google/protobuf/descriptor.proto";

extend google.protobuf.MethodOptions {
  Schema schema = 88916;
}

extend google.protobuf.FieldOptions {
  Field field = 88916;
}

extend google.protobuf.MessageOptions {
  Object object = 88916;
}

message Schema {
  oneof type {
    string query     = 1;
    string mutation  = 2;
    string subscribe = 3;
  }
  string description = 4;
}

message Field {
  Scalar scalar      = 1;
  bool   nullable    = 2;
  string description = 3;
}

message Object {
  string name        = 1;
  string description = 2;
}

enum Scalar {
  UNKNOWN = 0;
  // ProtocolBuffers scalar value types
  BOOL   = 1;
  STRING = 2;
  INT32  = 3;
  UINT32 = 4;
  INT64  = 5;
  UINT64 = 6;
  FLOAT  = 7;
  DOUBLE = 8;
  BYTES  = 9;
  //
  DATETIME = 10;
}
